<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta name="description" content="BeSTRONG - Tận tâm chăm sóc">
    <meta name="keywords" content="phòng bệnh, phòng mạch, phòng mạch tư, phòng khám, private clinic, clinic">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="static/images/clinic.png">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <!-- css link  -->

          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <a class="top" href="#"></a>

    <footer class="footer">
